<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロフィール - 渋谷イベントアプリ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            margin-top: 20px;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ user.name }}さんのプロフィール</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">ホーム</a></li>
                <li><a href="{% url 'my_page' %}">マイページ</a></li>
                <li><a href="{% url 'search' %}?q=">イベント検索</a></li>
                <li><a href="{% url 'logout' %}">ログアウト</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <h2>基本情報</h2>
        <p>名前: {{ user.name }}</p>
        <p>メールアドレス: {{ user.email }}</p>
        
        <h2>獲得ポイント: {{ total_points }}</h2>
        <ul>
            {% for point in points %}
            <li>{{ point.event.name }} - {{ point.points }}ポイント</li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 渋谷イベントアプリ</p>
    </footer>
</body>
</html>
